{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-journal-plus"></i> Yeni Günlük Yaz</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="baslik" class="form-label">Başlık</label>
                            <input type="text" class="form-control" id="baslik" placeholder="Günlük başlığını yazın">
                        </div>
                        <div class="mb-3">
                            <label for="kategori" class="form-label">Kategori</label>
                            <select class="form-select" id="kategori">
                                <option value="primary">Kişisel</option>
                                <option value="success">İş</option>
                                <option value="info">Aile</option>
                                <option value="warning">Seyahat</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="icerik" class="form-label">İçerik</label>
                            <textarea class="form-control" id="icerik" rows="10" placeholder="Günlük içeriğini yazın"></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="/dashboard" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Geri Dön
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Kaydet
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
